<div class="module-a container">
    <div class="wrap row align-items-center">
        <div class="col-md-4">
            <a href="{{ include.data.img_link }} " target="_blank">
                <img src="{{ include.data.img }}" />
            </a>
        </div>
        <div class="col-md-8">
            <h1>{{ include.data.header }}</h1>
            <p>{{ include.data.subheader }}</p>
            <div class="inner row">
                {% for col in include.data.columns %}
                <div class="col-md-4">
                    <h2>{{ col.header }}
                    </h2>
                    <p>{{ col.subheader }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
