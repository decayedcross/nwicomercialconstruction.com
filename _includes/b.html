<div class="three container">
    <div class="row align-items-center justify-content-md-center">
        <h1>{{ include.data.header }}</h1>
        {% for col in include.data.columns %}
        <div class="col-md-4">
            <img src="{{ col.img }}" />
            <h2>{{ col.header }}</h2>
            <p>{{ col.subheader }}</p>
             <a class="btn btn-primary" href="{{ col.btn_link }}" role="button">{{ col.btn_text }}</a>
        </div>
        {% endfor %}
    </div>
</div>
